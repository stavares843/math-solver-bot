name: CI / PR

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: read
  issues: read

concurrency:
  group: ci-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    if: contains(github.event.pull_request.body, '/ci')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fake CI step
        run: |
          echo "Running CI..."
          sleep 10
          echo "CI done"
