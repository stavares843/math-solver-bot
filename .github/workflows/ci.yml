name: CI / PR

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: read
  issues: read

concurrency:
  group: ci-pr-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  ci:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/ci')
    runs-on: ubuntu-latest

    steps:
      - name: Debug event
        run: |
          echo "Triggered by /ci comment"
          echo "PR number: ${{ github.event.issue.number }}"
          echo "Comment: ${{ github.event.comment.body }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fake CI step
        run: |
          echo "Running CI..."
          sleep 10
          echo "CI done"
